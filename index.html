<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull My Card | The Kid Reporter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Russo+One&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
        }
        
        .font-sport {
            font-family: 'Russo One', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        
        .gold-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3b82f6; 
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Placeholder components for icons since we can't use lucide-react directly in browser easily without build step
        // We will use simple SVGs for icons
        const Icon = ({ path }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-6 h-6">
                {path}
            </svg>
        );

        const Icons = {
            Menu: <Icon path={<><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></>} />,
            Search: <Icon path={<><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>} />,
            TrendingUp: <Icon path={<><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></>} />,
            Bus: <Icon path={<><path d="M8 6v6"/><path d="M15 6v6"/><path d="M2 12h19.6"/><path d="M18 18h3s.5-1.7.8-2.8c.1-.4.2-.8.2-1.2 0-.4-.1-.8-.2-1.2l-1.4-5C20.1 6.8 19.1 6 18 6H4a2 2 0 0 0-2 2v10h3"/><circle cx="7" cy="18" r="2"/><path d="M9 18h5"/><circle cx="16" cy="18" r="2"/></>} />,
            Mic: <Icon path={<><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></>} />,
            Zap: <Icon path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,
            Check: <Icon path={<><polyline points="20 6 9 17 4 12"/></>} />
        };

        const App = () => {
            const [searchQuery, setSearchQuery] = useState("");
            const [aiResult, setAiResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);

            // Mock AI Function
            const handleSearch = (e) => {
                e.preventDefault();
                if(!searchQuery) return;
                setLoading(true);
                
                // Simulating AI Analysis
                setTimeout(() => {
                    setAiResult({
                        player: searchQuery,
                        price: "$340.00",
                        trend: "+18% this week",
                        insight: "Value skyrocketing due to recent playoff performance. 'The Kid Reporter' says: BUY NOW before the finals!",
                        rarity: "Holofoil /99"
                    });
                    setLoading(false);
                }, 1500);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    
                    {/* Navigation */}
                    <nav className="w-full bg-black/90 backdrop-blur-md border-b border-white/10 fixed top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-20">
                                <div className="flex items-center gap-3">
                                    {/* Logo image (replaced local "P" placeholder with provided asset) */}
                                    <img src="pull_my_card.jpeg" alt="Pull My Card" className="w-10 h-10 rounded-full object-cover border-2 border-white" />
                                    <span className="font-sport text-2xl tracking-wider text-white">PULL MY CARD</span>
                                </div>
                                <div className="hidden md:block">
                                    <div className="ml-10 flex items-baseline space-x-8">
                                        <a href="#home" className="hover:text-blue-400 transition font-medium">The Tour</a>
                                        <a href="kid_reporter_page.html" className="hover:text-blue-400 transition font-medium">The Kid Reporter</a>
                                        <a href="#scout" className="text-yellow-400 hover:text-yellow-300 transition font-medium flex items-center gap-1">
                                            <span className="w-4 h-4 inline-block text-yellow-400">{Icons.Zap}</span> The Scout AI
                                        </a>
                                        <a href="#shop" className="hover:text-blue-400 transition font-medium">Shop</a>
                                    </div>
                                </div>
                                <div className="md:hidden">
                                    <button onClick={() => setMenuOpen(!menuOpen)} aria-label="Toggle menu" className="text-white hover:text-gray-300">
                                        <span className="w-6 h-6">{Icons.Menu}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Mobile menu (small screens) */}
                    {menuOpen && (
                        <div className="md:hidden fixed top-20 left-0 right-0 z-40 bg-black/95 border-b border-white/10 py-4">
                            <div className="max-w-7xl mx-auto px-4 space-y-3">
                                <a href="#home" className="block text-white py-2">The Tour</a>
                                <a href="kid_reporter_page.html" className="block text-white py-2">The Kid Reporter</a>
                                <a href="#scout" className="block text-yellow-400 py-2">The Scout AI</a>
                                <a href="#shop" className="block text-white py-2">Shop</a>
                            </div>
                        </div>
                    )}

                    {/* Hero Section - Road to Fanatics */}
                    <section id="home" className="pt-20 relative overflow-hidden">
                        <div className="absolute inset-0 bg-gradient-to-br from-blue-900 via-black to-black opacity-80 z-0"></div>
                        {/* Abstract background elements */}
                        <div className="absolute top-0 right-0 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
                        <div className="absolute bottom-0 left-0 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

                        <div className="relative z-10 max-w-7xl mx-auto px-4 py-24 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center">
                            <div className="md:w-1/2 text-center md:text-left">
                                <div className="inline-block px-4 py-1 rounded-full bg-yellow-500/20 border border-yellow-500 text-yellow-400 font-bold text-sm mb-6">
                                    OFFICIAL TOUR 2025
                                </div>
                                <h1 className="text-5xl md:text-7xl font-sport italic mb-6 leading-tight">
                                    ROAD TO <br/>
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">FANATICS FEST</span>
                                </h1>
                                <p className="text-xl text-gray-300 mb-8 max-w-lg">
                                    Join <strong>Romeo</strong>, <strong>Eddy Curry</strong>, and special NBA guests on the ultimate cross-country card collecting journey.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                                    <button className="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold text-lg transition shadow-[0_0_20px_rgba(37,99,235,0.5)]">
                                        View Tour Map
                                    </button>
                                    <button className="px-8 py-4 glass-panel hover:bg-white/10 text-white rounded-lg font-bold text-lg transition border border-white/30">
                                        Watch Trailer
                                    </button>
                                </div>
                            </div>
                            <div className="md:w-1/2 mt-12 md:mt-0 relative">
                                {/* Hero image: show more of the photo by scaling it down slightly; caption moved below */}
                                <div className="relative mx-auto w-full max-w-lg aspect-square bg-gradient-to-b from-gray-800 to-black rounded-2xl border-2 border-white/10 shadow-2xl overflow-hidden flex items-center justify-center group">
                                    <img src="romeo_steph.jpeg" alt="Romeo and Steph" className="absolute inset-0 w-full h-full object-cover opacity-60 scale-90 transition-transform duration-700" />

                                    {/* Badge moved inside image container to anchor it to the photo's bottom-left (avoids covering face) */}
                                    <div className="absolute bottom-6 left-4 bg-white text-black p-4 rounded-xl shadow-xl transform -rotate-3">
                                        <p className="font-bold text-xs uppercase tracking-wider">Grand Prize</p>
                                        <p className="font-sport text-xl">WIN THE BUS</p>
                                    </div>
                                </div>

                                {/* Caption moved outside the image container so it's not overlaying the photo */}
                                <div className="mt-4 text-center md:text-left max-w-lg">
                                    <h3 className="text-3xl font-sport italic text-white mb-2">PULL MY CARD</h3>
                                    <p className="text-gray-300">Connecting Generations Through The Hobby</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* AI Feature Section - "The Scout" */}
                    <section id="scout" className="py-20 bg-black relative">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl md:text-4xl font-bold mb-4 flex items-center justify-center gap-3">
                                    <span className="text-yellow-400">{Icons.Zap}</span>
                                    The Scout <span className="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">AI</span>
                                </h2>
                                <p className="text-gray-400 max-w-2xl mx-auto">
                                    Not sure what your card is worth? Ask our AI engine. Powered by real-time market data and "Kid Reporter" hype analysis.
                                </p>
                            </div>

                            <div className="max-w-3xl mx-auto">
                                <div className="glass-panel p-2 rounded-2xl border border-white/20 shadow-2xl">
                                    <form onSubmit={handleSearch} className="relative flex items-center">
                                        <span className="absolute left-4 text-gray-400 w-6 h-6">{Icons.Search}</span>
                                        <input 
                                            type="text" 
                                            className="w-full bg-transparent text-white p-4 pl-12 text-lg placeholder-gray-500 focus:outline-none"
                                            placeholder="e.g., '2015 Steph Curry Prizm' or 'Wemby Rookie'"
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                        />
                                        <button 
                                            type="submit"
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold transition flex items-center gap-2"
                                        >
                                            {loading ? 'Scanning...' : 'Scout It'}
                                        </button>
                                    </form>
                                </div>

                                {/* AI Result Card */}
                                {aiResult && (
                                    <div className="mt-8 animate-fade-in-up">
                                        <div className="bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl p-1 border border-white/10">
                                            <div className="bg-black/50 rounded-xl p-6">
                                                <div className="flex flex-col md:flex-row gap-6">
                                                    <div className="w-full md:w-1/3 aspect-[3/4] bg-gray-700 rounded-lg overflow-hidden relative">
                                                        <div className="absolute inset-0 flex items-center justify-center text-gray-500">Card Image</div>
                                                        <div className="absolute top-2 right-2 bg-green-500 text-black text-xs font-bold px-2 py-1 rounded">HOT</div>
                                                    </div>
                                                    <div className="w-full md:w-2/3">
                                                        <div className="flex justify-between items-start mb-4">
                                                            <div>
                                                                <h3 className="text-2xl font-bold text-white">{aiResult.player}</h3>
                                                                <p className="text-blue-400 text-sm">{aiResult.rarity}</p>
                                                            </div>
                                                            <div className="text-right">
                                                                <p className="text-3xl font-bold text-white">{aiResult.price}</p>
                                                                <p className="text-green-400 text-sm flex items-center justify-end gap-1">
                                                                    <span className="w-4 h-4">{Icons.TrendingUp}</span> {aiResult.trend}
                                                                </p>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="bg-blue-900/20 border border-blue-500/30 p-4 rounded-lg mb-4">
                                                            <h4 className="text-blue-400 text-xs font-bold uppercase tracking-widest mb-2">The Kid Reporter Take</h4>
                                                            <p className="text-gray-300 italic">"{aiResult.insight}"</p>
                                                        </div>

                                                        <div className="w-full bg-gray-700 rounded-full h-2.5 mb-1">
                                                            <div className="bg-yellow-500 h-2.5 rounded-full" style={{width: '85%'}}></div>
                                                        </div>
                                                        <div className="flex justify-between text-xs text-gray-500">
                                                            <span>Cold</span>
                                                            <span>Hype Meter: 85/100</span>
                                                            <span>Fire</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="about" className="py-20 bg-gray-900">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col md:flex-row items-center gap-12">
                                <div className="md:w-1/2 grid grid-cols-2 gap-4">
                                    <div className="space-y-4 mt-8">
                                        <div className="aspect-[3/4] rounded-2xl overflow-hidden shadow-lg bg-gray-800">
                                                {/* Romeo x Steph image (local asset) */}
                                                <img src="collection2.jpeg" alt="Romeo and Steph Curry" className="w-full h-full object-cover hover:scale-110 transition duration-500"/>
                                        </div>
                                        <div className="aspect-square rounded-2xl overflow-hidden shadow-lg bg-gray-800">
                                            {/* The Collection image (local asset) */}
                                            <img src="the_collection.jpeg" alt="Romeo Collection" className="w-full h-full object-cover hover:scale-110 transition duration-500"/>
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="aspect-square rounded-2xl overflow-hidden shadow-lg bg-gray-800">
                                             {/* Romeo x Jax image (local asset) */}
                                            <img src="romeo_steviej.jpeg" alt="Romeo and Stephen Jackson" className="w-full h-full object-cover hover:scale-110 transition duration-500"/>
                                        </div>
                                        <div className="aspect-[3/4] rounded-2xl overflow-hidden shadow-lg bg-gray-800">
                                             {/* Community image (local asset) */}
                                            <img src="community.jpeg" alt="Community" className="w-full h-full object-cover hover:scale-110 transition duration-500"/>
                                        </div>
                                    </div>
                                </div>
                                <div className="md:w-1/2">
                                    <div className="flex items-center gap-2 mb-4">
                                        <span className="w-8 h-8 text-blue-500">{Icons.Mic}</span>
                                        <span className="text-blue-500 font-bold tracking-widest text-sm uppercase">The Talent</span>
                                    </div>
                                    <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">Meet The Kid Reporter</h2>
                                    <p className="text-xl text-gray-300 mb-6 leading-relaxed">
                                        Romeo isn't just collecting cards; he's collecting stories. From high school gyms to NBA arenas, he's bridging the gap between the legends of yesterday and the stars of tomorrow.
                                    </p>
                                    <p className="text-gray-400 mb-8">
                                        Partnering with NBA Champion <strong>Eddy Curry</strong>, Romeo is leading a movement to make the hobby accessible, educational, and hype for the next generation.
                                    </p>
                                    
                                    <div className="grid grid-cols-2 gap-6 border-t border-gray-800 pt-8">
                                        <div>
                                            <h4 className="text-3xl font-bold text-white">10+</h4>
                                            <p className="text-sm text-gray-500">NBA Interviews</p>
                                        </div>
                                        <div>
                                            <h4 className="text-3xl font-bold text-white">5K+</h4>
                                            <p className="text-sm text-gray-500">Cards Donated</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer / Newsletter */}
                    <footer className="bg-blue-900 py-16 relative overflow-hidden">
                        <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 text-center">
                            <h2 className="text-3xl font-bold mb-4">Join "The Pull" Newsletter</h2>
                            <p className="text-blue-200 mb-8 max-w-xl mx-auto">Get exclusive tour updates, free card analysis, and a chance to win the bus directly to your inbox.</p>
                            
                            <form className="max-w-md mx-auto flex gap-2 mb-12">
                                <input type="email" placeholder="Enter your email" className="flex-1 px-4 py-3 rounded-lg text-black focus:outline-none" />
                                <button className="bg-black text-white px-6 py-3 rounded-lg font-bold hover:bg-gray-900 transition">Subscribe</button>
                            </form>

                            <div className="border-t border-blue-800 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                                <div className="flex items-center gap-2">
                                    <div className="bg-white w-8 h-8 rounded flex items-center justify-center text-blue-900 font-bold font-sport italic">P</div>
                                    <span className="font-bold">PULL MY CARD</span>
                                </div>
                                <div className="text-blue-300 text-sm">
                                    Â© 2025 Pull My Card. All rights reserved.
                                </div>
                                <div className="flex gap-6 text-sm text-blue-200">
                                    <span className="cursor-pointer hover:text-white">Instagram</span>
                                    <span className="cursor-pointer hover:text-white">TikTok</span>
                                    <span className="cursor-pointer hover:text-white">Contact</span>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
